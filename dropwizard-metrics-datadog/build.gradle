repositories {
    mavenCentral()
}

dependencies {
    implementation project(':metrics-datadog')
    implementation 'io.dropwizard:dropwizard-metrics:4.0.7'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

tasks.named('test', Test) {
    useJUnitPlatform()

    testLogging {
        events("passed", "skipped", "failed")
        showExceptions = true
    }
}

description = 'Dropwizard Datadog Reporter'
