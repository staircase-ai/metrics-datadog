/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'org.coursera'
    version = '2.0.0-RC1'
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = '1.8'

    java {
        withSourcesJar()
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

}
