/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'org.staircase'
    version = '1.0.0'
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = '1.8'

    java {
        withJavadocJar()
        withSourcesJar()
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    tasks.withType(Javadoc) {
        options.addBooleanOption('Xdoclint:none', true)
    }
}
